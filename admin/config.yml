backend:
  name: git-gateway
  branch: main # 你的默认分支

media_folder: "assets/uploads" # 上传图片的存放目录
public_folder: "/assets/uploads"

collections:
  - name: "announcements"        # 名称
    label: "公告"                 # 界面显示名称
    folder: "_announcements"      # 存放位置
    create: true                  # 允许创建新文件
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # 文件名格式
    fields:                       # 字段定义
      - {label: "标题", name: "title", widget: "string"}
      - {label: "发布日期", name: "date", widget: "datetime"}
      - {label: "正文", name: "body", widget: "markdown"}