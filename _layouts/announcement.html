---
layout: default
---
<article class="announcement">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%Y-%m-%d" }}
      </time>
    </p>
  </header>

  <div class="announcement-content">
    {{ content }}
  </div>

  <p><a href="{{ '/announcements/' | relative_url }}">← 返回公告列表</a></p>
</article>
